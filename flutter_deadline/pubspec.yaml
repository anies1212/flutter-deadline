name: flutter_deadline
description: "Provides the @Deadline annotation to mark code that should be removed or refactored by a specific date. Works with flutter_deadline GitHub Action for Slack notifications."
version: 1.0.0
repository: https://github.com/your-username/flutter_deadline
issue_tracker: https://github.com/your-username/flutter_deadline/issues

environment:
  sdk: ^3.0.0

# This is a pure Dart package - no Flutter dependency required
# Can be used in any Dart project including Flutter

dev_dependencies:
  lints: ^4.0.0
  test: ^1.24.0
